<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinel - スピネル</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .about-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-download {
            background-color: #4CAF50;
        }
        .btn-contact {
            background-color: #2196F3;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spinel</h1>
        <p>スピネル</p>
    </header>

    <div class="container">
        <section class="about-section">
            <h2>About Us</h2>
            <p>
                Creators group
            </p>
        </section>

        <div class="button-group">
            <a href="#" class="btn btn-download" id="downloadBtn">作品をダウンロード</a>
            <a href="#" class="btn btn-contact" id="contactBtn">問い合わせ</a>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            alert('作品のダウンロードページに移動します。');
            // 実際のダウンロードページへのリンクを追加できます
        });

        document.getElementById('contactBtn').addEventListener('click', function() {
            alert('お問い合わせフォームを表示します。');
            // 実際の問い合わせフォームへのリンクを追加できます
        });
    </script>
</body>
</html>
